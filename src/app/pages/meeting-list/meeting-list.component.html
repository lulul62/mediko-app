<nz-table #basicTable [nzData]="customerList">
    <thead>
        <tr>
            <th>Client</th>
            <th>Téléphone</th>
            <th>Date du rendez vous</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.customer }}</td>
            <td>{{ data.phoneNumber }}</td>
            <td>{{ data.date }}</td>
            <td>

            </td>
        </tr>
    </tbody>
</nz-table>
