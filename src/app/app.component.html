<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Mediko</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Rendez-vous">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/meeting">Ajouter un RDV</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/meeting-list']">Voir les RDV</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Medecins">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/medic">Ajouter un medecin</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/medic-list">Voir les medecins</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Patients">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customer">Ajouter un patient</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customer-list">Voir les patiens</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
